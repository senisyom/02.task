<body>
    <div id="app"></div>


    <script type="text/babel">

        const Header = ({firstDiv, secondDiv}) => {

                <p> {secondElement}</p>
                <p>{thirdElement} </p>
                <p>{fourElement}</p>

        )}

        const Footer = ({div}) => {

                 <footer class="footer">

            const headerData = {
            firstDiv: 'База новостроек от застройщиков без посредников и переплат',

            thirdLi: 'Застройщики по городам',
            fourLi: 'События и мнения',
            fiveLi: 'Поиск по карте',
                };

                firstElement: "Описание жилого комплекса 'Graff Суворов'",
                secondElement: "Жилой комплекс 'Суворов' в Краснодаре будет представлен многоэтажным жилым домом Бизнес класса. Дом имеет монолитно-железобетонный каркас с заполнениями из пенобетонных блоков.",

            const footerData = {
                div: "Россия, г.Краснодар, ул.Октябрьская 59, 6 этаж ©Yuga-Build.Ru Единый call-центр"
            };


            const content = (
            <div>
                <Header firstDiv={headerData.firstDiv} secondDiv={headerData.secondDiv} />
                <Section firstLi={sectionData.firstLi} secondLi={sectionData.secondLi} thirdLi={sectionData.thirdLi}

                <Content firstElement={contentData.firstElement} secondElement={contentData.secondElement} thirdElement={contentData.thirdElement} fourElement={contentData.fourElement}/>
                <Footer div={footerData.div}/>
            </div>
            );

 
    

    ReactDOM.render(content, document.getElementById('app'));

</script>
